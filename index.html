<p class="_alignRight">
    <a href="{{ site.baseurl }}columns">â†’ Columns</a>

{% for post in site.categories.diary %}

    <div class="diary-title">
        <div style="text-align: center;">
            <div style="font-size: 2em;">{{ post.date | date: "%d" }}</div>
            <div class="_low" style="margin-top: -1em;">{{ post.date | date: "%B" }}</div>
        </div>
        <div class="_high">
            <a href="{{ post.url | relative_url }}">
                {{ post.title }}
            </a>
        </div>
    </div>
    {{ post.content }}
    <p class="_alignRight">{{ post.date | date_to_long_string }}</p>

{% endfor %}
